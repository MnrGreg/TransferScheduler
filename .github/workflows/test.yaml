name: Contract tests
on: 
  push:
    paths:
      - contracts/**
      - test/**

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run tests
        run: |
          pwd
          tree ./contracts -L 3
          forge test -vvvvv --fork-url https://mainnet.base.org

      - name: Run snapshot
        run: forge snapshot